<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Loan Calculator Application</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="script.js" defer></script>
     <style>
          #loading,#results {
               display: none;
          }
     </style>
</head>
<body class="bg-dark">
     <div class="container">
          <div class="row">
               <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                         <h1 class="heading display-5 pb-3">loan calculator</h1>
                         <form id="loan-form">
                              <div class="form-group mb-3">
                                   <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="amount" placeholder="loan amount">
                                   </div>
                              </div>
                              <div class="form-group mb-3">
                                   <div class="input-group">
                                        <span class="input-group-text">%</span>
                                        <input type="number" class="form-control" id="interest" placeholder="interest">
                                   </div>
                              </div>
                              <div class="form-group mb-3"><input type="number" class="form-control" id="years" placeholder="years to repay"></div>
                              <div class="form-group mb-3"><input type="submit" class="btn btn-dark btn-block" value="calculate"></div>
                         </form>
                         <div id="loading"><img src="./loading.gif" alt="Loading Image"></div>
                         <div class="pt-2" id="results">
                              <h5>results</h5>
                              <div class="form-group mb-2">
                                   <div class="input-group">
                                        <span class="input-group-text">monthly payment</span>
                                        <input type="number" class="form-control" id="monthly-payment" disabled>
                                   </div>
                              </div>
                              <div class="form-group mb-2">
                                   <div class="input-group">
                                        <span class="input-group-text">total payment</span>
                                        <input type="number" class="form-control" id="total-payment" disabled>
                                   </div>
                              </div>
                              <div class="form-group mb-2">
                                   <div class="input-group">
                                        <span class="input-group-text">total interest</span>
                                        <input type="number" class="form-control" id="total-interest" disabled>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
